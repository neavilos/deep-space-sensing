[mod-setting-description]
deep-space-sensing-locations=Comma-separated list of space location names to manually opt-in to the deep space sensing system (in addition to API-registered locations).
deep-space-sensing-default-hardness=Default hardness exponent for locations that don't specify their own. Discovery uses e^(-hardness × multiplier). Scale: 0=trivial, 2=medium, 4=hard, 6=extreme.
deep-space-sensing-global-hardness-multiplier=Multiplies all hardness values globally. Increase to make all discoveries slower, decrease to make them faster.
deep-space-sensing-default-minimum-strength=Default minimum total network strength required before research can begin, for locations that don't specify their own requirement.
deep-space-sensing-default-base-contribution-scale=Default base contribution scale for calculating sensing fidelity from satellite distance.
deep-space-sensing-default-decay-scale=Default decay scale factor for distance-based contribution falloff.
deep-space-sensing-default-orbital-capacity=Default maximum satellite capacity for planets. Satellites over capacity contribute with diminishing returns.
deep-space-sensing-default-attrition-rate=Default base chance per minute for satellites at capacity to be destroyed. Ramps up exponentially when over capacity.

