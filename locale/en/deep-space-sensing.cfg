[tips-and-tricks-item-description]
deep-space-sensing-overview=Launch [item=observation-satellite]s into orbit to scan the sectors of space for hidden deep space objects.\n\n[font=default-semibold]How Discovery Works:[/font]\n• The more satellites in orbit, the higher the chance of discovering new destinations\n• Satellite quality affects strength: [color=gray]Normal[/color] (1.0), [color=green]Uncommon[/color] (1.3), [color=blue]Rare[/color] (1.6), [color=purple]Epic[/color] (1.9), [color=orange]Legendary[/color] (2.5)\n• Distance matters - satellites closer to the target contribute more\n• Each planet has a minimum network strength requirement before scanning can begin\n\n[font=default-semibold]Using the Interface:[/font]\n• Open the Planetary Discovery interface from the top bar button\n• Select a target to begin scanning (scans occur every 60 seconds)\n• Monitor your satellite network strength and discovery chances\n\nBe strategic about which planets you choose to launch satellites from, as distance plays a key factor in discovery time.
deep-space-sensing-capacity=[font=default-semibold]Orbital Capacity:[/font]\nEach planet has a limited orbital capacity for satellites. You can see your current count vs capacity in the network panel (e.g., "150/500").\n\n• Satellites within capacity contribute their full strength\n• Satellites [color=orange]over capacity[/color] contribute with diminishing returns\n• The overflow penalty uses exponential decay - massive overfilling provides little benefit\n\n[font=default-semibold]Satellite Attrition:[/font]\nSatellites at or above capacity can be destroyed each minute due to orbital crowding.\n\n• Below capacity: [color=green]no attrition[/color]\n• At/above capacity: attrition applies [color=orange](orange text)[/color]\n• Further over capacity: attrition ramps up exponentially\n\nHover over planet entries in the network panel to see the exact attrition percentage.\n\n[font=default-semibold]Strategy:[/font]\n• Stay below capacity to avoid satellite losses\n• Spread satellites across multiple planets rather than overcrowding one\n• Research upgrades to increase capacity and reduce attrition
deep-space-sensing-upgrades=[font=default-semibold]Infinite Research Technologies:[/font]\n\n[item=observation-satellite] [font=default-semibold]Observation Satellite Efficiency[/font]\n• +10% satellite contribution per level\n• Makes each satellite more effective at scanning\n• Unlocked with cryogenic science\n\n[img=utility/warning_icon] [font=default-semibold]Orbital Capacity Upgrade[/font]\n• +10% orbital capacity per level\n• Allows more satellites per planet before overflow penalties\n• Unlocked with deep-space-sensing\n\n[entity=cargo-pod] [font=default-semibold]Satellite Durability[/font]\n• +10% durability per level (reduces attrition)\n• Helps satellites survive longer in crowded orbits\n• Unlocked with deep-space-sensing
